# defaults file for logcheck
---
logcheck_install:
  - syslog-summary
logcheck_reportlevel: server
logcheck_sendmailto: root
logcheck_sortuniq: false
logcheck_logfiles:
  - /var/log/syslog
  - /var/log/auth.log
  - /var/log/mail.log
  - /var/log/kern.log
logcheck_custom_ignores: []
logcheck_manage_cron_d: true
